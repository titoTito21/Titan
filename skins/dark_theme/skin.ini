[Colors]
; Modern dark theme for reduced eye strain
frame_background_color = #2E2E2E
panel_background_color = #2E2E2E
listbox_background_color = #3C3C3C
listbox_foreground_color = #E0E0E0
listbox_selection_background_color = #008080
listbox_selection_foreground_color = #FFFFFF
label_foreground_color = #E0E0E0
toolbar_background_color = #2E2E2E
button_face_color = #404040
button_shadow_color = #1A1A1A
button_highlight_color = #505050
text_color = #E0E0E0
window_background_color = #2E2E2E

[Fonts]
; Modern fonts for dark theme
default_font_size = 10
default_font_face = Segoe UI
listbox_font_face = Segoe UI
statusbar_font_face = Segoe UI
title_font_face = Segoe UI Semibold
button_font_face = Segoe UI
menu_font_face = Segoe UI

[Icons]
app_list_icon = app_icon_dark.png
game_list_icon = game_icon_dark.png
taskbar_icon = titan_icon_dark.png
start_button_icon = start_dark.png

[StartMenu]
; Dark start menu style
style = modern
show_user_picture = false
show_recent_documents = true
show_programs_submenu = true
logo_text = Titan Dark
logo_text_color = #00FFFF
logo_background_color = #1A1A1A

[Sounds]
; Dark theme sound scheme
theme = default

[Interface]
; Modern dark interface style
button_style = flat
border_style = modern
scroll_style = modern
menu_style = modern
