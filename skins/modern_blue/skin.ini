[Colors]
; Modern blue theme - professional and clean
frame_background_color = #F0F8FF
panel_background_color = #E6F3FF
listbox_background_color = #FFFFFF
listbox_foreground_color = #003366
listbox_selection_background_color = #0066CC
listbox_selection_foreground_color = #FFFFFF
label_foreground_color = #003366
toolbar_background_color = #CCE7FF
button_face_color = #E6F3FF
button_shadow_color = #99CCFF
button_highlight_color = #FFFFFF
text_color = #003366
window_background_color = #F0F8FF

[Fonts]
; Modern fonts for professional look
default_font_size = 10
default_font_face = Segoe UI
listbox_font_face = Segoe UI
statusbar_font_face = Segoe UI
title_font_face = Segoe UI Semibold
button_font_face = Segoe UI
menu_font_face = Segoe UI

[Icons]
app_list_icon = app_icon_blue.png
game_list_icon = game_icon_blue.png
taskbar_icon = titan_icon_blue.png
start_button_icon = start_blue.png

[StartMenu]
; Modern blue start menu
style = modern
show_user_picture = false
show_recent_documents = true
show_programs_submenu = true
logo_text = Titan Blue
logo_text_color = #FFFFFF
logo_background_color = #0066CC

[Sounds]
; Modern blue sound scheme
theme = default

[Interface]
; Modern blue interface style
button_style = modern
border_style = modern
scroll_style = modern
menu_style = modern