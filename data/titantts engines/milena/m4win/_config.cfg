# Przykladowy plik konfiguracyjny dla milena4w
#
# wpisz swoje wartosci dla rate, pitch i contrast
# i zmien nazwe pliku na "config.cfg".
# Plik musi byc w tym samym katalogu co aplikacja milena4w

rate = 0.75   # od 0.5 do 1.0
pitch = 0.8   # od 0.5 do 2.0
contrast = 80 # od 0 do 100

# domyslną wartością bitrate jest 32. Dopuszczalne są 32, 48 i 64
bitrate = 48 

# domyslnym edytorem jest notepad, jesli uzywasz innego
# wpisz tu sciezke do edytora.

editor = c:\Program Files\Notepad++\notepad++.exe

